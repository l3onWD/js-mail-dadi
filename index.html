<!DOCTYPE html>
<html lang="it">
    <head>
        <!-- * SETTINGS * -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Classe 100">

        <!-- * RESOURCES * -->
        <!-- Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <!-- Style -->
        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>Mail e Dadi</title>
        
    </head>
    <body class="bg-success">
        
        <main class="container">

            <!-- Mail container -->
            <div class="bg-white rounded p-4 my-5">

                <!-- Title -->
                <h2 class="mb-4">Mail Login</h2>

                <!-- Form -->
                <div class="row">

                    <!-- Form -->
                    <div class="col-12 col-md-8">
                        <label for="mail" class="form-label">Inserisci la tua mail:</label>
                        <input id="mail" type="email" class="form-control mb-4" placeholder="name@example.com" value="mario.rossi@mail.com">

                        <button id="login-btn" class="btn btn-primary mb-3">Login</button>

                        <!-- Message -->
                        <div id="login-message"></div>
                    </div>

                    <!-- Image -->
                    <div class="col-12 col-md-4">
                        <img src="https://picsum.photos/id/1/800/800" alt="Notebook" class="img-fluid rounded d-none d-md-inline">
                    </div>

                </div>

            </div>


            <!-- Dice Container -->
            <div class="bg-white rounded p-4 my-5">
                <!-- Title -->
                <h2 class="mb-4">Gioco dei Dadi</h2>

                <h5>Regole del gioco:</h5>
                <ul class="mb-4">
                    <li>Tira i dadi, se il tuo numero Ã¨ maggiore di quello del computer hai vinto.</li>
                    <li>In caso di pareggio i dadi vengono lanciati ancora per un altro round.</li>
                </ul>

                <!-- Form -->
                <button id="play-btn" class="btn btn-primary mb-5">Tira i dadi</button>

                <!-- Game Container -->
                <div id="game-container" class="d-none">

                    <!-- Rounds Table -->
                    <table class="table table-striped">

                        <thead>
                            <tr>
                                <th>Round #</th>
                                <th class="text-center">Computer</th>
                                <th class="text-center">Giocatore</th>
                            </tr>
                        </thead>

                        <!-- Rounds Container -->
                        <tbody id="rounds-container">
                            
                        </tbody>

                    </table>
                    
                    <!-- Game Result -->
                    <div id="game-result" class="text-center fs-5 fw-bold">
                        
                    </div>

                </div>
                
            </div>

        </main>

        <!-- Script -->
        <script src="js/mail.js"></script>
        <script src="js/dice.js"></script>
    </body>
</html>
