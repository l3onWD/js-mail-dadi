    <body class="bg-success">
        
        <main class="container">

            <!-- Mail container -->
            <div class="bg-white rounded p-3 my-5">

                <!-- Title -->
                <h2 class="mb-4">Mail Login</h2>

                <!-- Form -->
                <div class="row">

                    <!-- Form -->
                    <div class="col-12 col-md-8">
                        <label for="mail" class="form-label">Inserisci la tua mail:</label>
                        <input id="mail" type="email" class="form-control mb-4" placeholder="name@example.com">

                        <button id="login-btn" class="btn btn-primary mb-3">Login</button>

                        <!-- Message -->
                        <div id="login-message" class="alert"></div>
                    </div>

                    <!-- Image -->
                    <div class="col-12 col-md-4">
                        <img src="https://picsum.photos/id/1/800/800" alt="Notebook" class="img-fluid rounded d-none d-md-inline">
                    </div>

                </div>

            </div>


            <!-- Dice Container -->
            <div class="bg-white rounded p-3 my-5">
                <!-- Title -->
                <h2 class="mb-3">Gioco dei Dadi</h2>

                <p>

                </p>

                <!-- Form -->
                <button id="play-btn" class="btn btn-danger mb-3">Gioca</button>

                <!-- Message -->
                <div id="dice-message"></div>
            </div>

        </main>

        <!-- Script -->
        <script src="js/mail.js"></script>
        <script src="js/dice.js"></script>
    </body>
