<html lang="it">

        <!-- * SETTINGS * -->
        <meta charset="UTF-8">

        <link rel="stylesheet" href="css/style.css">

        <!-- * TITLE * -->
        <title>Mail e Dadi</title>

    <body>
        
        <main class="container bg-light">

            <!-- Mail container -->
            <div class="bg-white p-3 rounded mb-5">

                <!-- Title -->
                <h2 class="mb-3">Mail Login</h2>

                <!-- Form -->
                <div class="row">

                    <div class="col-8">
                        <input type="email" class="form-control mb-3" id="mail" placeholder="name@example.com">
                    </div>

                    <div class="col-4">
                        <button id="login-btn" class="btn btn-primary mb-3">Login</button>
                    </div>

                </div>

                <!-- Message -->
                <p id="login-message"></p>
            </div>

            <!-- Dice Container -->
            <div class="bg-white p-3 rounded">
                <!-- Title -->
                <h2 class="mb-3">Dadi</h2>

                <!-- Form -->
                <button id="play-btn" class="btn btn-danger mb-3">Gioca</button>

                <!-- Message -->
                <p id="dice-message"></p>
            </div>

        </main>

        <!-- Script -->
        <script src="js/mail.js"></script>
        <script src="js/dice.js"></script>
    </body>
</html>
